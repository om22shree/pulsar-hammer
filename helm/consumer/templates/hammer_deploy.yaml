apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Release.Name | quote }}
        dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "50051"
        istio.io/dataplane-mode: "ambient"
        dapr.io/enable-app-health-check: "false"
    spec:
      containers:
      - name: hammer
        image: {{ .Values.image }}
        imagePullPolicy: Always
        env:
        - name: MODE
          value: {{ .Values.mode | quote }}
        # gRPC native readiness probe
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        resources:
          limits:
            cpu: "4"
            memory: "2Gi"
          requests:
            cpu: "2"
            memory: "1Gi"