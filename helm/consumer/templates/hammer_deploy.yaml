apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Release.Name | quote }}
        dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "50051"
        istio.io/dataplane-mode: "ambient"
        dapr.io/enable-app-health-check: "false"
        dapr.io/sidecar-cpu-limit: "2.0"
        dapr.io/sidecar-cpu-request: "1.0"
        dapr.io/sidecar-memory-limit: "1Gi"
        dapr.io/sidecar-memory-request: "512Mi"
        dapr.io/sidecar-liveness-probe-delay-seconds: "15"
        dapr.io/sidecar-readiness-probe-delay-seconds: "15"
    spec:
      containers:
      - name: hammer
        image: {{ .Values.image }}
        imagePullPolicy: Always
        env:
        - name: MODE
          value: {{ .Values.mode | quote }}
        - name: APP_PORT
          value: "50051"
        
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5

        resources:
          limits:
            cpu: "2"
            memory: "1Gi"
          requests:
            cpu: "1"
            memory: "512Mi"