replicaCount: 1 # Start with 1 to verify, scale to 10 for 150K TPS
image: "your-registry/pulsar-hammer:latest"
mode: "producer" # Options: producer, consumer

pulsar:
  host: "pulsar-proxy.pulsar.svc.cluster.local:6650"
  secretName: "pulsar-auth-token" # Name of the K8s secret you created
  tokenKey: "token"              # The key inside that secret

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "512Mi"